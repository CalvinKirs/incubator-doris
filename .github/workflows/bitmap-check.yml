name: bitmap label

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  bigmap-change-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check for "delete_bitmap" string
        run: |
          if grep -r "delete_bitmap" ${{ github.workspace }}; then
            echo "String 'delete_bitmap' found in code."
            echo "::set-output name=contains_string::true"
          else
            echo "String 'delete_bitmap' not found in code."
            echo "::set-output name=contains_string::false"
          fi
          
      - name: Add label if string found
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.issue;
            const label = 'bitmap';
            const addLabel = await github.issues.addLabels({
              ...issue,
              labels: [label]
            });
            console.log(`Added label "${label}" to the pull request.`);