name: Dependency License Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Dependency license review (ASF policy)
        uses: actions/dependency-review-action@v4
        with:
          license-check: true
          allow-licenses: |
            Apache-2.0
            MIT
            BSD-2-Clause
            BSD-3-Clause
            ISC
            Zlib
            CC0-1.0
            Python-2.0
          comment-summary-in-pr: true
          fail-on-scopes: runtime, development
