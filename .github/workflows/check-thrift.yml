name: Check Thrift Changes

on:
  pull_request:
    branches:
      - master

jobs:
  check-thrift-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Find Thrift files
          changed_thrift_files=$(git diff --name-only HEAD^ HEAD | grep "\.thrift$")
          echo "::set-output name=changed_thrift_files::$changed_thrift_files"
      - name: Check Thrift files
        run: |
          for file in ${{ steps.find.outputs.changed_thrift_files }}; do
            # 判断是新增还是修改
            if git log --pretty=format:%s -1 $file | grep -q "create mode"; then
              echo "$file is a new Thrift file"
            else
              echo "$file is a modified Thrift file"
            fi
          
            # 判断是否修改了结构体
            if grep -q "^struct" $file; then
              # 判断是否新增了字段
              if git diff HEAD^ HEAD -- $file | grep -q "^\+.*:.*;"; then
                # 判断新增的字段是否为可选字段
                if ! git diff HEAD^ HEAD -- $file | grep -q "^\+.*:.*\?;"; then
                 echo "Error: $file contains added required fields in struct"
                  exit 1
                fi
              fi
          
              # 判断是否删除了字段
              if git diff HEAD^ HEAD -- $file | grep -q "^\-.*:.*;"; then
                echo "Error: $file contains deleted fields in struct"
                exit 1
              fi
            fi
          done